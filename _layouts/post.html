---
layout: default
body_class: blog
---
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <span class="post-meta">Published on {{ page.date | date: "%A %b %d, %Y" }}</span>
    </header>
    <div class="content">
        {{ content }}
    </div>
</article>
