{% extends "base.html" %}

{% block title %}{{ section.title | safe | title }}{% endblock title %}

{% block content %}
<div class="page">
  <h1 class="">{{ section.title | safe | title }}</h1>

  <ul class="post-list">
    {% for page in section.pages %}
    <li>
      <a href="{{ page.permalink }}">
        <time class="meta" datetime="{{ page.date }}">{{ page.date | date(format="%b %Y") }}</time>
        {{ page.title }}
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock content %}
