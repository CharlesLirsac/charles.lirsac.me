<!DOCTYPE HTML>
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta content="{{ page.title }}" name="title">
  <meta content="Charles Lirsac" name="author">
  <meta content="Copyright Charles Lirsac 2013. All Rights Reserved." name="Copyright">

  <title>{{ page.title }}</title>

  <!-- Mobile Viewport fix -->
  <meta content='width=device-width, initial-scale=1.0' name='viewport'>

  <!-- Google Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic,700italic|Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,900,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>


  <!-- One compiled stylesheet -->
  <link href='{{ site.url }}assets/css/style.css' rel='stylesheet'>

  <!-- Custom stylesheet per page -->
  {% if page.stylesheet %}
  <link href='{{ site.url }}assets/css/{{ page.stylesheet }}' rel='stylesheet'>
  {% endif %}

</head>
