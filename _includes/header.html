<header class="main-header">
    <div class="header-inner">
        <div class="header-name">{{ site.name }}</div>
        <div class="header-links">
            {% for link in site.data.header %}
            <a href="{{ site.url }}{{ link.slug }}" class="header-link {{ link.class }}">{{ link.text }}</a>
            {% endfor %}
        </div>
    </div>
</header>
