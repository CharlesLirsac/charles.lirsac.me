<header class="main-header">
    <div class="header-inner">
        <div class="header-name"><a href="{{ site.url }}">{{ site.name }}</a></div>
        <div class="header-links">
            {% for link in site.data.header %}
            <a href="{{ site.url }}{{ link.slug }}" class="header-link {{ link.class }} {% if link.class == page.body_class %}active{% endif %} icon-{{ link.icon }}" title="{{ link.text }}"></a>
            {% endfor %}
        </div>
    </div>
</header>
