<header class="main-header">
    <nav class="header__inner">
        <a href="{{ site.url }}" class="name">Charles Lirsac</a>
        {% for link in site.data.header %}
        <a href="{{ site.url }}{% if link.slug != nil %}{{ link.slug }}/{% endif %}"
           class="{{ link.class }}{% if link.class == page.body_class %} header__link--active{% endif %}">{{ link.text }}</a>
        {% endfor %}
    </nav>
</header>
