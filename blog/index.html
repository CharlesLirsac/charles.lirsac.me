---
layout: page
body_class: blog
title: The Blog
---
<h1 class="page-title">Blog</h1>
<ul class="posts">
    {% for post in site.posts %}
    <li class="post">
        <span class="post-meta">{{ post.date | date: "%b %d, %Y" }}</span><a href="{{ post.url }}" class="post-link">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
