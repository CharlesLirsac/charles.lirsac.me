---
layout: default
body_class: blog
title: Posts
---

<ul class="posts">
    {% for post in site.posts %}
    <li class="post">
        <a href="{{ post.url }}">
            <h3>
                <span class="meta">{{ post.date | date_to_string }}</span>
                &nbsp;&nbsp;&nbsp;
                {{ post.title }}
            </h3>
        </a>
    </li>
    {% endfor %}
</ul>
